
{% extends "base.html" %}
{% block body %}
<h1 class="bg-info center-block text-center" style="margin-bottom: 30px;">分发</h1>

<div class="row">
  <form class="form-horizontal" role="form" method="POST" enctype="multipart/form-data">
    <div class="form-body">
      {% if error %}
      <div class="form-group">
        <label class="col-md-offset-3 col-md-9 text-danger">{{ error }}</label>
      </div>
      {% endif %}
      <div class="form-group">
        <label class="col-md-3 control-label">图片文件(大小必须为4926*3037)</label>
        <div class="col-md-6">
         <input type="file" class="form-control" name="file">
        </div>
        <label class="col-md-3">&nbsp;</label>
      </div>
      <div class="form-group">
        <div class="col-md-offset-3 col-md-9">
          <button type="submit" class="btn btn-primary">上传</button>
        </div>
      </div>
    </div>
  </form>
{% endblock %}
