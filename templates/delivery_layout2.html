{% extends "base.html" %}
{% block body %}
<h1 class="bg-info center-block text-center" style="margin-bottom: 30px;">工作模式设置</h1>

<div class="row">
  <form class="form-horizontal" role="form" method="POST" enctype="multipart/form-data">
    <div class="form-body">
      {% if error %}
      <div class="form-group">
        <label class="col-md-offset-3 col-md-9 text-danger">{{ error }}</label>
      </div>
      {% endif %}
      <div class="form-group">
        <label class="col-md-3 control-label">设置为自动从官网下载模式</label>
        <div class="col-md-9">
          <button type="submit" class="btn btn-primary">设置</button>
        </div>
      </div>
    </div>
  </form>
{% endblock %}
